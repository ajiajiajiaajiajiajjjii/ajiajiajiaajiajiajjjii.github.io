<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		/* Style the navigation bar */
		.navbar {
			background-color: #333;
			overflow: hidden;
			position: fixed;
			top: 0;
			width: 100%;
		}

		/* Style the logo */
		.navbar img {
			float: left;
			height: 50px;
			padding: 10px;
			width: auto;
		}

		/* Style the links */
		.navbar a {
			color: white;
			float: right;
			font-size: 16px;
			padding: 14px 16px;
			text-align: center;
			text-decoration: none;
		}

		/* Change the color of links on hover */
		.navbar a:hover {
			background-color: #ddd;
			color: black;
		}
	</style>
</head>
<body>
	<!-- Navigation bar -->
	<div class="navbar">
		<img src="logo.png">
		<a href="#">Contacts</a>
		<a href="#">About</a>
		<a href="#">Login</a>
	</div>

	<!-- Page content -->
	<div style="padding-top: 80px;">
		<h1>Welcome to my website!</h1>
		<p>This is the home page.</p>
	</div>
</body>
</html>
